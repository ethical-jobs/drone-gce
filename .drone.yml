pipeline:

  test:
    image: node:6-slim
    commands:
      - npm install
      - npm run test

  publish:
    image: plugins/docker
    repo: ethicaljobs/drone-gce-deploy
    username: ${DOCKER_USERNAME}
    password: ${DOCKER_PASSWORD}
    tags:
      - latest
      - ${DRONE_TAG=${DRONE_COMMIT}}
